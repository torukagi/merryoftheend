<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merryoftheend</title>
    <style>
        /* 左上のステータス表示（日付＋時間） */
        #status-container {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 13px;
            color: #00ff00; /* ターミナル風の緑 */
            font-family: 'Courier New', Courier, monospace;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 3px solid #238636;
            text-align: left;
            pointer-events: none;
        }
        .status-label {
            font-size: 10px;
            color: #58a6ff;
            display: block;
            margin-bottom: 2px;
        }

        body {
            background: linear-gradient(-45deg, #0d1117, #161b22, #004d40, #1a237e);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: #58a6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }

        h1 {
            color: #238636;
            font-size: clamp(40px, 10vw, 60px);
            text-shadow: 0 0 15px #238636;
            z-index: 10;
        }

        .character-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 30px #58a6ff;
            border: 2px solid #58a6ff;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #typing-text {
            font-size: clamp(18px, 5vw, 24px);
            min-height: 1.2em;
